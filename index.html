<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Valentine for Jedidiah Solomon ðŸ’–</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    background-color: pink;
    overflow: hidden;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #screen {
    width: 100%;
    height: 100%;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  #question {
    color: black;
    font-size: 3vw; /* responsive font size */
    max-width: 90%;
    line-height: 1.2em;
    text-align: center;
    white-space: pre-line;
    margin-bottom: 30px; /* space for buttons */
  }

  #loveMsg {
    display: none;
    font-size: 2.5vw;
    color: black;
    text-align: center;
    margin-top: 20px;
  }

  button {
    font-size: 4vw; /* responsive for large phones */
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.8s ease;
    background: #ff5a7a;
    color: white;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    position: relative;
    z-index: 2;
  }

  #flowers, #hearts {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  .flower, .heart {
    position: absolute;
    width: 30px;
    height: 30px;
    background-size: contain;
    animation: fall linear infinite;
  }

  .heart {
    width: 40px;
    height: 40px;
    background-image: url('https://cdn-icons-png.flaticon.com/512/833/833472.png');
  }

  @keyframes fall {
    0% { transform: translateY(-50px) rotate(0deg); opacity: 1;}
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0;}
  }
</style>
</head>
<body>

<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<div id="screen">
  <div id="question"></div>
  <button id="yes">Yes</button>
  <button id="no">No</button>
  <div id="loveMsg">I love you, my everything ðŸ’•</div>
</div>

<div id="flowers"></div>
<div id="hearts"></div>

<script>
// Vertical question, letters appear one by one
const questionText = "Will you be my Valentine, Jedidiah Solomon? ðŸ’–";
const questionDiv = document.getElementById('question');
let i = 0;

function typeQuestion() {
  if (i < questionText.length) {
    questionDiv.textContent += questionText[i] + '\n';
    i++;
    setTimeout(typeQuestion, 120); // speed of appearance
  }
}
typeQuestion();

// Buttons and magical effects
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const flowersDiv = document.getElementById('flowers');
const heartsDiv = document.getElementById('hearts');
const loveMsg = document.getElementById('loveMsg');

const flowerColors = [
  'https://cdn-icons-png.flaticon.com/512/616/616408.png',
  'https://cdn-icons-png.flaticon.com/512/616/616410.png',
  'https://cdn-icons-png.flaticon.com/512/616/616411.png',
];

// Smooth No button movement
noBtn.addEventListener('mouseenter', () => {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.position = 'absolute';
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
});

// Flower creation
function createFlower() {
  const flower = document.createElement('div');
  flower.classList.add('flower');
  flower.style.left = Math.random() * window.innerWidth + 'px';
  flower.style.backgroundImage = `url('${flowerColors[Math.floor(Math.random() * flowerColors.length)]}')`;
  flower.style.animationDuration = (Math.random() * 3 + 2) + 's';
  flowersDiv.appendChild(flower);
  setTimeout(() => flower.remove(), 5000);
}

// Heart creation
function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.style.left = Math.random() * window.innerWidth + 'px';
  heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
  heartsDiv.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}

// Continuous flowers
setInterval(createFlower, 300);

// Magical Yes effect
yesBtn.addEventListener('click', () => {
  for (let i = 0; i < 50; i++) setTimeout(createFlower, i * 50);
  for (let i = 0; i < 30; i++) setTimeout(createHeart, i * 100);
  setTimeout(() => loveMsg.style.display = 'block', 500);
});
</script>
</body>
</html>
